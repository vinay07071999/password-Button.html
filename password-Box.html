<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <from>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" name="UserName"></dd>
            <dt>Password</dt>
            <dd><input type="password" required pattern="[A-Z{4,10}]" placeholder="4 to 10 uppercase" name="Password"></dd>
            <dt>Age</dt>
            <dd><input type="number" min="15" max="30" step="2" value="22" name="Age"></dd>
            <dt>Interest Rate</dt>
            <dd><input type="range" name="Rate" min="10.5" max="18.5" step="0.1"></dd>
        </dl>
        <button>Submit</button>
    </from>
</body>
</html>
